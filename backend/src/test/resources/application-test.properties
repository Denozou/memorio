# Allow bean definition overriding for test mocks
spring.main.allow-bean-definition-overriding=true

# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Disable Flyway for tests
spring.flyway.enabled=false

# SQL Initialization
spring.sql.init.mode=never

# JWT Configuration for Tests
security.jwt.secret=test-secret-key-minimum-32-bytes-long-for-security-testing
security.jwt.issuer=memorio-test
security.jwt.access-token-minutes=60
security.jwt.refresh-token-minutes=10080

# Cookie Security for Tests
security.cookie.secure=false

# Encryption Configuration for Tests
security.encryption.key=WWn0yxx7AOcGmdbrCeZI5dVRr7TB2nlIrysjIesEBHM=

# OAuth2 Configuration for Tests (dummy values)
spring.security.oauth2.client.registration.google.client-id=test-google-client-id
spring.security.oauth2.client.registration.google.client-secret=test-google-client-secret
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/oauth2/callback/google

spring.security.oauth2.client.registration.facebook.client-id=test-facebook-client-id
spring.security.oauth2.client.registration.facebook.client-secret=test-facebook-client-secret
spring.security.oauth2.client.registration.facebook.redirect-uri=http://localhost:8080/oauth2/callback/facebook

# CORS Configuration for Tests
frontend.url=http://localhost:3000

# Disable email sending in tests
email.enabled=false
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test

# Disable Redis for Tests
spring.data.redis.repositories.enabled=false
spring.cache.type=none
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration

# Logging for Tests
logging.level.root=WARN
logging.level.com.memorio=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.test=INFO
