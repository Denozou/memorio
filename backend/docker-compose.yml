services:
  db:
    image: postgres:16
    container_name: memorio-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: memorio
    ports:
      - "5432:5432"
    volumes:
      - memorio_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d memorio"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  memorio_pgdata: